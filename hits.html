<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPSC Mapping Hit Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="password"] {
      padding: 8px;
      margin: 10px 0;
      width: 200px;
    }
    input[type="submit"] {
      padding: 8px 16px;
      background: #4CAF50;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Enter Password</h2>
    <form id="passwordForm">
      <input type="password" id="passwordInput" placeholder="Password" required />
      <br>
      <input type="submit" value="Submit" />
    </form>
    <div id="error">Incorrect password.</div>
  </div>
  
  <div class="container" id="hit-container" style="display: none;">
    <h2>Hit Counter</h2>
    <div id="hitCount">Loading...</div>
  </div>
  
  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var pwd = document.getElementById('passwordInput').value;
      if (pwd === 'modichor') {
        // Hide the login container and show the hit counter container
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('hit-container').style.display = 'block';
        // Fetch the current hit count using CountAPI (using your GitHub Pages domain as namespace)
        fetch('https://api.countapi.xyz/get/upscmapping.github.io/hitcounter')
          .then(res => res.json())
          .then(data => {
            document.getElementById('hitCount').textContent = 'Total Hits: ' + data.value;
          })
          .catch(err => {
            document.getElementById('hitCount').textContent = 'Error fetching hit count.';
            console.error(err);
          });
      } else {
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
